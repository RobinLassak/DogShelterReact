name: Deploy to Endora (DogsShelterReact)

on:
  push:
    branches: [master]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        # POZOR: ve vite.config.* musí být:
        # export default defineConfig({ base: '/DogsShelterReact/' })

      - name: Deploy via FTPS (mirror/clean)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          passive: true
          # na Endoře typicky /web/ je kořen hostingu
          server-dir: ${{ secrets.FTP_DIR }}DogsShelterReact/
          # nahráváme OBSAH dist/
          local-dir: dist/
          dangerous-clean-slate: true # <<< smaže na serveru soubory, které v buildu nejsou
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
